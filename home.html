<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/home.css">

    <!-- shift + alt + A adiciona comentário -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <title>Criar sala - Rocket.Q</title>
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/Logo.png" alt="Rocket.Q Logo">
      </header>
      
      <div id="bg">
        
      </div>

      <main>
        <div class="container">
            <section id="section-1">
                <h2>Entre como participante</h2>
                <form action=""> <!-- formulário -->
                    <label class="sr-only" for="room-id">Código da sala</label> <!-- acessibilidade para o input. Screen only esconde o label do navegador, mas fica visível para os motores de busca. -->
                    <input type="number" id="room-id" placeholder="Código da sala"> <!-- caixa de texto -->
                    <button>
                        <img src="/assets/enter-room.png" alt="Entrar na Sala">
                        Entrar na sala
                    </button>
                </form>
            </section>

            <div class="separator">
                <div></div> 
                <div>ou</div>
                <div></div>
            </div>

            <section>
                <h2>Crie sua própria sala de forma fácil</h2>
                <a href="create-room.html">
                    <img src="assets/users.png" alt="Criar Sala">Criar Sala
                </a>
            </section>
        </div>
      </main>
    </div>
  </body>
</html>
